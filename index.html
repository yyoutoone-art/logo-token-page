<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Tether USD | Official Page</title>

<meta property="og:type" content="website" />

<meta property="og:description" content="Add Tether USD (BEP20) instantly to MetaMask, Trust Wallet, or Coinbase Wallet with logo and live price." />
<meta property="og:image" content="https://yyoutoone-art.github.io/TetherUSD/logo.png" />
<meta property="og:url" content="https://yyoutoone-art.github.io/TetherUSD/" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Add Tether USD (BEP20)" />
<meta name="twitter:description" content="Add Tether USD instantly to your wallet and track live price on BNB Chain." />
<meta name="twitter:image" content="https://yyoutoone-art.github.io/TetherUSD/logo.png" />

<meta name="description" content="Add Tether USD (BEP20) with logo to MetaMask, Trust Wallet, or Coinbase. Live price, contract, and wallet support." />
<meta name="keywords" content="Tether USD, USDT, BEP20, Add Token, MetaMask, Trust Wallet, Coinbase, Binance Smart Chain" />

<style>
  :root {
    --brand-green: #00c78b;
    --dark-bg: #0b121f;
    --card-bg: #111b2b;
    --text-light: #e9eefc;
  }
  body {
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, var(--dark-bg), #060a13);
    color: var(--text-light);
    text-align: center;
    margin: 0;
    padding: 60px 20px;
  }
  .card {
    background: var(--card-bg);
    display: inline-block;
    padding: 40px 50px;
    border-radius: 22px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    max-width: 520px;
  }
  .logo {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid var(--brand-green);
    box-shadow: 0 0 12px rgba(0,255,170,0.3);
  }
  h1 { margin: 10px 0; font-weight: 600; }
  p { color: #9da6bf; }

  .price-box {
    background: rgba(0,255,170,0.08);
    padding: 12px 16px;
    border-radius: 12px;
    margin: 18px 0;
    color: var(--brand-green);
    font-weight: 500;
    font-size: 17px;
  }

  .wallet-buttons {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .wallet-btn {
    display: block;
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: white;
    font-weight: 500;
    transition: 0.2s;
  }
  .mm { background: #f6851b; }
  .tw { background: #3aa9f4; }
  .cb { background: #1652f0; }
  .wallet-btn:hover { opacity: 0.85; }

  #toast {
    visibility: hidden;
    min-width: 260px;
    background-color: #2c334a;
    color: #fff;
    text-align: center;
    border-radius: 12px;
    padding: 16px;
    position: fixed;
    z-index: 1100;
    left: 50%;
    bottom: 30px;
    font-size: 15px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    transition: visibility 0s, opacity 0.3s ease, bottom 0.3s ease;
    opacity: 0;
    transform: translateX(-50%);
  }
  #toast.show { visibility: visible; opacity: 1; bottom: 50px; }
  #toast.success { background-color: var(--brand-green); }
  #toast.error { background-color: #f44336; }

  #success-animation {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    display: none; align-items: center; justify-content: center;
    background: rgba(0, 0, 0, 0.85);
    z-index: 1200;
  }
  .checkmark {
    width: 100px; height: 100px;
    border-radius: 50%; border: 6px solid var(--brand-green);
    position: relative; animation: pop 0.3s ease-out;
  }
  .checkmark::after {
    content: '';
    position: absolute;
    left: 28px; top: 48px;
    width: 25px; height: 50px;
    border-right: 6px solid var(--brand-green);
    border-bottom: 6px solid var(--brand-green);
    transform: rotate(45deg);
    animation: draw 0.4s ease-out forwards 0.2s;
  }
  @keyframes pop { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  @keyframes draw { from { height: 0; width: 0; } to { height: 50px; width: 25px; } }
</style>
</head>
<body>

  <div class="card">
    <img src="https://yyoutoone-art.github.io/TetherUSD/logo.png" class="logo" />
    <h1>Tether USD (BEP20)</h1>
    <p>Contract: <b>0xBb7e20348fCFD959e314747873b41d51Ef1f3474</b></p>

    <div class="price-box" id="priceBox"> Loading price...</div>

    <div class="wallet-buttons">
      <button class="wallet-btn mm" onclick="openMetaMask()">Add to MetaMask</button>
      <button class="wallet-btn tw" onclick="openTrust()">Open in Trust Wallet</button>
      <button class="wallet-btn cb" onclick="openCoinbase()">Open in Coinbase Wallet</button>
    </div>
  </div>

  <div id="toast"></div>
  <div id="success-animation"><div class="checkmark"></div></div>
  <audio id="ding" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b1e4d6b4f1.mp3?filename=notification-2-183595.mp3"></audio>

  <script>
    const toast = document.getElementById("toast");
    const success = document.getElementById("success-animation");
    const ding = document.getElementById("ding");
    const priceBox = document.getElementById("priceBox");

    async function fetchPrice() {
      try {
        const res = await fetch("https://api.dexscreener.com/latest/dex/tokens/0xBb7e20348fCFD959e314747873b41d51Ef1f3474");
        const data = await res.json();
        const pair = data.pairs && data.pairs[0];
        if (!pair) return;
        const price = parseFloat(pair.priceUsd).toFixed(6);
        const change = parseFloat(pair.priceChange?.h24 || 0).toFixed(2);
        const color = change >= 0 ? "#00c78b" : "#ff5c5c";
        priceBox.innerHTML = ` $${price} <span style="color:${color}">(${change}%)</span>`;
      } catch {
        priceBox.textContent = "âš ï¸ Price unavailable";
      }
    }
    fetchPrice();
    setInterval(fetchPrice, 30000);

    function showSuccess() {
      success.style.display = "flex";
      ding.play();
      setTimeout(() => success.style.display = "none", 2000);
    }

    function openMetaMask() {
      showSuccess();
      window.location.href = "https://metamask.app.link/dapp/yyoutoone-art.github.io/TetherUSD/";
    }
    function openTrust() {
      showSuccess();
      window.location.href = "https://link.trustwallet.com/open_url?coin_id=20000714&url=https://yyoutoone-art.github.io/TetherUSD/";
    }
    function openCoinbase() {
      showSuccess();
      window.location.href = "https://go.cb-w.com/dapp?cb_url=https://yyoutoone-art.github.io/TetherUSD/";
    }
  </script>
</body>
</html>
