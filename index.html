<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Tether USD | Official Page</title>

<!-- üü¢ Social Media Preview -->
<meta property="og:type" content="website" />
<meta property="og:title" content="ü™ô Add Tether USD to Your Wallet" />
<meta property="og:description" content="Add Tether USD (BEP20) instantly to MetaMask, Trust Wallet, or Coinbase Wallet with logo and live price." />
<meta property="og:image" content="https://yyoutoone-art.github.io/logo-token-page/logo.png" />
<meta property="og:url" content="https://yyoutoone-art.github.io/logo-token-page/" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Add Tether USD (BEP20)" />
<meta name="twitter:description" content="Add Tether USD instantly to your wallet and track live price on BNB Chain." />
<meta name="twitter:image" content="https://yyoutoone-art.github.io/logo-token-page/logo.png" />

<meta name="description" content="Add Tether USD (BEP20) with logo to MetaMask, Trust Wallet, or Coinbase. Live price, contract, and wallet support." />
<meta name="keywords" content="Tether USD, USDT, BEP20, Add Token, MetaMask, Trust Wallet, Coinbase, Binance Smart Chain" />

<style>
  :root {
    --brand-green: #00c78b;
    --dark-bg: #0b121f;
    --card-bg: #111b2b;
    --text-light: #e9eefc;
  }
  body {
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, var(--dark-bg), #060a13);
    color: var(--text-light);
    text-align: center;
    margin: 0;
    padding: 60px 20px;
  }
  .card {
    background: var(--card-bg);
    display: inline-block;
    padding: 40px 50px;
    border-radius: 22px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    max-width: 520px;
  }
  .logo {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid var(--brand-green);
    box-shadow: 0 0 12px rgba(0,255,170,0.3);
  }
  h1 { margin: 10px 0; font-weight: 600; }
  p { color: #9da6bf; }

  .price-box {
    background: rgba(0,255,170,0.08);
    padding: 12px 16px;
    border-radius: 12px;
    margin: 18px 0;
    color: var(--brand-green);
    font-weight: 500;
    font-size: 17px;
  }

  .floating-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: var(--brand-green);
    color: white;
    border: none;
    border-radius: 50%;
    width: 64px;
    height: 64px;
    font-size: 28px;
    box-shadow: 0 4px 12px rgba(0,255,170,0.4);
    cursor: pointer;
    z-index: 999;
    transition: transform 0.2s ease, box-shadow 0.2s;
  }
  .floating-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 18px rgba(0,255,170,0.6);
  }

  .popup {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-content {
    background: #141d2f;
    padding: 25px 30px;
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,255,170,0.3);
    text-align: center;
    max-width: 300px;
  }
  .wallet-btn {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: white;
    font-weight: 500;
  }
  .mm { background: #f6851b; }
  .tw { background: #3aa9f4; }
  .cb { background: #1652f0; }
  .wallet-btn:hover { opacity: 0.9; }
  .close {
    margin-top: 15px;
    background: transparent;
    border: 1px solid var(--brand-green);
    color: var(--brand-green);
    padding: 10px;
    border-radius: 8px;
  }
  .close:hover { background: rgba(0,255,170,0.15); }

  .share-container {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 12px;
  }
  .share-btn {
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
  }
  .copy { background: var(--brand-green); }
  .telegram { background: #0088cc; }
  .twitter { background: #1da1f2; }
  .share-btn:hover { opacity: 0.85; }

  #toast {
    visibility: hidden;
    min-width: 260px;
    background-color: #2c334a;
    color: #fff;
    text-align: center;
    border-radius: 12px;
    padding: 16px;
    position: fixed;
    z-index: 1100;
    left: 50%;
    bottom: 30px;
    font-size: 15px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    transition: visibility 0s, opacity 0.3s ease, bottom 0.3s ease;
    opacity: 0;
    transform: translateX(-50%);
  }
  #toast.show { visibility: visible; opacity: 1; bottom: 50px; }
  #toast.success { background-color: var(--brand-green); }
  #toast.error { background-color: #f44336; }

  #success-animation {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    display: none; align-items: center; justify-content: center;
    background: rgba(0, 0, 0, 0.85);
    z-index: 1200;
  }
  .checkmark {
    width: 100px; height: 100px;
    border-radius: 50%; border: 6px solid var(--brand-green);
    position: relative; animation: pop 0.3s ease-out;
  }
  .checkmark::after {
    content: '';
    position: absolute;
    left: 28px; top: 48px;
    width: 25px; height: 50px;
    border-right: 6px solid var(--brand-green);
    border-bottom: 6px solid var(--brand-green);
    transform: rotate(45deg);
    animation: draw 0.4s ease-out forwards 0.2s;
  }
  @keyframes pop { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  @keyframes draw { from { height: 0; width: 0; } to { height: 50px; width: 25px; } }
</style>
</head>
<body>

  <div class="card">
    <img src="https://yyoutoone-art.github.io/logo-token-page/logo.png" class="logo" />
    <h1>Tether USD (BEP20)</h1>
    <p>Contract: <b>0x55d398326f99059fF775485246999027B3197955</b></p>

    <div class="price-box" id="priceBox">üí∞ Loading price...</div>

    <div class="share-container">
      <button class="share-btn copy" onclick="copyLink()">üîó Copy Link</button>
      <button class="share-btn telegram" onclick="shareTelegram()">üí¨ Telegram</button>
      <button class="share-btn twitter" onclick="shareTwitter()">üê¶ X</button>
    </div>
  </div>

  <button class="floating-btn" id="floatBtn" onclick="handleFloatingClick()">‚ûï</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Select Wallet</h3>
      <button class="wallet-btn mm" onclick="openMetaMask()">ü¶ä MetaMask</button>
      <button class="wallet-btn tw" onclick="openTrust()">ü¶à Trust Wallet</button>
      <button class="wallet-btn cb" onclick="openCoinbase()">üíô Coinbase</button>
      <button class="close" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <div id="toast"></div>
  <div id="success-animation"><div class="checkmark"></div></div>
  <audio id="ding" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b1e4d6b4f1.mp3?filename=notification-2-183595.mp3"></audio>

  <script>
    const popup = document.getElementById("popup");
    const toast = document.getElementById("toast");
    const success = document.getElementById("success-animation");
    const ding = document.getElementById("ding");
    const priceBox = document.getElementById("priceBox");

    async function fetchPrice() {
      try {
        const res = await fetch("https://api.dexscreener.com/latest/dex/tokens/0x55d398326f99059fF775485246999027B3197955");
        const data = await res.json();
        const pair = data.pairs && data.pairs[0];
        if (!pair) return;
        const price = parseFloat(pair.priceUsd).toFixed(4);
        const change = parseFloat(pair.priceChange.h24).toFixed(2);
        const color = change >= 0 ? "#00c78b" : "#ff5c5c";
        priceBox.innerHTML = `üíµ $${price} <span style="color:${color}">(${change}%)</span>`;
      } catch {
        priceBox.textContent = "‚ö†Ô∏è Price unavailable";
      }
    }
    fetchPrice();
    setInterval(fetchPrice, 30000);

    function showToast(msg, type="success") {
      toast.textContent = msg;
      toast.className = `show ${type}`;
      setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
    }

    function showSuccess() {
      success.style.display = "flex";
      ding.play();
      setTimeout(() => success.style.display = "none", 2000);
    }

    function handleFloatingClick() {
      if (!window.ethereum) {
        showToast("‚ö†Ô∏è Open inside your wallet app", "error");
        openPopup();
      } else {
        showToast("‚úÖ Wallet detected!", "success");
        setTimeout(openPopup, 800);
      }
    }

    function openPopup() { popup.style.display = "flex"; }
    function closePopup() { popup.style.display = "none"; }

    function openMetaMask() {
      showSuccess();
      window.location.href = "https://metamask.app.link/dapp/yyoutoone-art.github.io/logo-token-page/";
    }
    function openTrust() {
      showSuccess();
      window.location.href = "https://link.trustwallet.com/open_url?coin_id=20000714&url=https://yyoutoone-art.github.io/logo-token-page/";
    }
    function openCoinbase() {
      showSuccess();
      window.location.href = "https://go.cb-w.com/dapp?cb_url=https://yyoutoone-art.github.io/logo-token-page/";
    }

    function copyLink() {
      navigator.clipboard.writeText("https://yyoutoone-art.github.io/logo-token-page/");
      showToast("üîó Link copied to clipboard!");
    }
    function shareTelegram() {
      window.open("https://t.me/share/url?url=https://yyoutoone-art.github.io/logo-token-page/&text=ü™ô Add Tether USD (BEP20) to your wallet!", "_blank");
    }
    function shareTwitter() {
      window.open("https://twitter.com/intent/tweet?url=https://yyoutoone-art.github.io/logo-token-page/&text=ü™ô Add Tether USD (BEP20) instantly to your wallet!", "_blank");
    }

    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      setTimeout(() => document.getElementById("floatBtn").style.display = "block", 800);
    }
  </script>
</body>
</html>
