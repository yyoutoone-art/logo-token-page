<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add LOGO Token | Official Page</title>

<!-- ðŸŸ¢ Social Media Preview Meta -->
<meta property="og:type" content="website" />
<meta property="og:title" content="Add Tether USD to Your Wallet" />

<meta property="og:url" content="https://yyoutoone-art.github.io/logo-token-page/" />
<meta property="og:site_name" content="Tether USD Official" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Add Tether USD to Your Wallet" />
<meta name="twitter:description" content="Add Tether USD (BEP20) instantly to your crypto wallet with logo & details." />

<!-- SEO -->
<meta name="description" content="Add Tether USD (BEP20) to your MetaMask or Trust Wallet instantly. The official token page with verified logo." />
<meta name="keywords" content="Tether USD, BEP20, Add Token, MetaMask, Trust Wallet, Crypto, Binance Smart Chain" />

<style>
  :root {
    --brand-green: #00c78b;
    --dark-bg: #0b121f;
    --card-bg: #111b2b;
    --text-light: #e9eefc;
  }

  body {
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, var(--dark-bg), #060a13);
    color: var(--text-light);
    text-align: center;
    margin: 0;
    padding: 60px 20px;
  }

  .card {
    background: var(--card-bg);
    display: inline-block;
    padding: 40px 50px;
    border-radius: 22px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    max-width: 520px;
  }

  .logo {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid var(--brand-green);
    box-shadow: 0 0 12px rgba(0,255,170,0.3);
  }

  h1 { margin: 10px 0; font-weight: 600; }
  p { color: #9da6bf; }

  .floating-btn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    background: var(--brand-green);
    color: white;
    border: none;
    border-radius: 50%;
    width: 64px;
    height: 64px;
    font-size: 28px;
    box-shadow: 0 4px 12px rgba(0,255,170,0.4);
    cursor: pointer;
    z-index: 999;
    transition: transform 0.2s ease, box-shadow 0.2s;
  }
  .floating-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 18px rgba(0,255,170,0.6);
  }

  .popup {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .popup-content {
    background: #141d2f;
    padding: 25px 30px;
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,255,170,0.3);
    text-align: center;
    max-width: 300px;
  }
  .wallet-btn {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    color: white;
    font-weight: 500;
  }
  .mm { background: #f6851b; }
  .tw { background: #3aa9f4; }
  .cb { background: #1652f0; }
  .wallet-btn:hover { opacity: 0.9; }
  .close {
    margin-top: 15px;
    background: transparent;
    border: 1px solid var(--brand-green);
    color: var(--brand-green);
    padding: 10px;
    border-radius: 8px;
  }
  .close:hover { background: rgba(0,255,170,0.15); }

  #toast {
    visibility: hidden;
    min-width: 260px;
    background-color: #2c334a;
    color: #fff;
    text-align: center;
    border-radius: 12px;
    padding: 16px;
    position: fixed;
    z-index: 1100;
    left: 50%;
    bottom: 30px;
    font-size: 15px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    transition: visibility 0s, opacity 0.3s ease, bottom 0.3s ease;
    opacity: 0;
    transform: translateX(-50%);
  }
  #toast.show { visibility: visible; opacity: 1; bottom: 50px; }
  #toast.success { background-color: var(--brand-green); }
  #toast.error { background-color: #f44336; }

  #success-animation {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    display: none; align-items: center; justify-content: center;
    background: rgba(0, 0, 0, 0.85);
    z-index: 1200;
  }
  .checkmark {
    width: 100px; height: 100px;
    border-radius: 50%; border: 6px solid var(--brand-green);
    position: relative; animation: pop 0.3s ease-out;
  }
  .checkmark::after {
    content: '';
    position: absolute;
    left: 28px; top: 48px;
    width: 25px; height: 50px;
    border-right: 6px solid var(--brand-green);
    border-bottom: 6px solid var(--brand-green);
    transform: rotate(45deg);
    animation: draw 0.4s ease-out forwards 0.2s;
  }
  @keyframes pop { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  @keyframes draw { from { height: 0; width: 0; } to { height: 50px; width: 25px; } }
</style>
</head>
<body>

  <div class="card">
    <img src="https://yyoutoone-art.github.io/logo-token-page/logo.png" class="logo" />
    <h1>Tether USD (BEP20)</h1>
    <p>Contract: <b>0xBb7e20348fCFD959e314747873b41d51Ef1f3474</b></p>
    <p>Add Tether USD to your wallet with one tap.</p>
  </div>

  <button class="floating-btn" id="floatBtn" onclick="handleFloatingClick()">âž•</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Select Wallet</h3>
      <button class="wallet-btn mm" onclick="openMetaMask()">MetaMask</button>
      <button class="wallet-btn tw" onclick="openTrust()">Trust Wallet</button>
      <button class="wallet-btn cb" onclick="openCoinbase()">Coinbase</button>
      <button class="close" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <div id="toast"></div>

  <div id="success-animation">
    <div class="checkmark"></div>
  </div>

  <audio id="ding" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b1e4d6b4f1.mp3?filename=notification-2-183595.mp3"></audio>

  <script>
    const popup = document.getElementById("popup");
    const toast = document.getElementById("toast");
    const success = document.getElementById("success-animation");
    const ding = document.getElementById("ding");

    function showToast(msg, type="success") {
      toast.textContent = msg;
      toast.className = `show ${type}`;
      setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
    }

    function showSuccess() {
      success.style.display = "flex";
      ding.play();
      setTimeout(() => success.style.display = "none", 2000);
    }

    function handleFloatingClick() {
      if (!window.ethereum) {
        showToast("âš ï¸ Open inside your wallet app", "error");
        openPopup();
      } else {
        showToast("âœ… Wallet detected!", "success");
        setTimeout(openPopup, 800);
      }
    }

    function openPopup() { popup.style.display = "flex"; }
    function closePopup() { popup.style.display = "none"; }

    function openMetaMask() {
      showSuccess();
      window.location.href = "https://metamask.app.link/dapp/yyoutoone-art.github.io/logo-token-page/";
    }
    function openTrust() {
      showSuccess();
      window.location.href = "trust://browser_open?url=https://yyoutoone-art.github.io/logo-token-page/";
    }
    function openCoinbase() {
      showSuccess();
      window.location.href = "cbwallet://dapp?url=https://yyoutoone-art.github.io/logo-token-page/";
    }

    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      setTimeout(() => document.getElementById("floatBtn").style.display = "block", 800);
    }
  </script>
</body>
</html>
